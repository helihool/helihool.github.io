<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>REGI Transfer</title>
  </head>
  <body>

        <div class="container">
        <div class="alert alert-primary" role="alert">
                REGI prototype
              </div>
              <div class="jumbotron">
                    <h1 class="display-4">Transfer REGIs</h1>
                    <p class="lead">Your account balance is <b>⊕500</b> REGIs</p>

                    <form>
                        
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Who do you want to transfer REGIs to?</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>Stanislav Bulavin</option>
                            <option>Olga Bulavina</option>
                            <option>Kaia-Kaire Hunt</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect2">Input the amount of REGIs</label>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">⊕</span>
                            </div>
                            <input type="text" class="form-control" >
                            <div class="input-group-append">
                              <span class="input-group-text">.00</span>
                            </div>
                        </div>
                        <div class="form-group">
                        <a class="btn btn-primary" href="main.html" role="button">Make Transfer</a>
                    </div>
                      </form>

                        <p></p>
                        <p class="lead"><a href="main.html">Back</a></p>
                    </div>
    

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
